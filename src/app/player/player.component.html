<div style="width: 400px; margin: auto;">
  <h2>Ping Pong Players</h2>

  <button type="button" (click)="getAllPlayers()">Get all Players</button>

  <div *ngIf="players">
    <hr>

    <ul>
      <li *ngFor="let player of players;">
        {{player.firstName}} {{player.lastName()}}
      </li>
    </ul>
  </div>
</div>
