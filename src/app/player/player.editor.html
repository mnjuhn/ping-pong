<div class="player-form">
  <h2>Add Player</h2>
  <form name="form" [formGroup]="playerForm" (ngSubmit)=submitForm(playerForm.value) role="form">
    <div class="input-group input-group-lg">
      <input type="text" class="form-control" formControlName="firstName" placeholder="First Name" aria-describedby="sizing-addon1" />
    </div>
    <div class="input-group input-group-lg">
      <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name" aria-describedby="sizing-addon1" />
    </div>
    <div class="input-group input-group-lg">
      <input type="text" class="form-control" formControlName="email" placeholder="Email" aria-describedby="sizing-addon1" />
    </div>
    <div class="input-group input-group-lg">
      <input type="text" class="form-control" formControlName="age" placeholder="Age" aria-describedby="sizing-addon1" />
    </div>
    <div class="dropdown">
      <select id="skill-level" formControlName="skillLevel">
        <option>Pick a Skill Level</option>
        <option value="1">Beginner</option>
        <option value="2">Intermediate</option>
        <option value="3">Advanced</option>
        <option value="4">Export</option>
      </select>
    </div>
  </form>
</div>
